<div class="container">

  <div class="container my-3">


    <div class="row">
      <h4>Event Builder</h4>

      <div class="col-md-12">
        <form #form=ngForm>
          <div class="row">


            <div class="form-group col ">
              <label class="form-label mx-2">Name </label>
              <input name="name" class="form-control" type="text" [ngModel]="event.name"/>
            </div>
            <div class="form-group col">
              <label class="form-label mx-2">Event Type</label>
              <input class="form-control" aria-label="event type"   [(ngModel)]="event.type" name="type" />


            </div>
          </div>
          <div class="form-group col">
              <label class="form-label mx-2">Date/Time</label>
              <input class="form-control" aria-label="event type"   [(ngModel)]="event.dtg" name="dtg" />
            </div>




          <div class="form-group" [hidden]="true">
            <label class="form-label">Id</label>
            <input name="id" class="form-control" type="text" [ngModel]="event.id"/>
          </div>


          <div class="form-group">
            <label class="form-label">Description</label>
            <textarea name="description" class="form-control" type="text" rows="4" [ngModel]="event.description"></textarea>
          </div>
          <button  type="button" class="btn btn-outline-primary my-2 end" (click)="save(form)">Save</button>

        </form>
      </div>
    </div>
  </div>


</div>
