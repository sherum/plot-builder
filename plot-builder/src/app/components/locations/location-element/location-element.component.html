<div class="container my-3">

  <div class="row">
    <span>
       <h4>Location:</h4>
    </span><h5>{{relatedEvent?.name}}</h5>
    <div class="col-md-12">
      <form #form=ngForm>
        <div class="row">


          <div class="form-group col ">
            <label class="form-label mx-2">Name </label>
            <input name="name" class="form-control" type="text" [ngModel]="location.name"/>
          </div>

        </div>
        <div class="form-group" [hidden]="true">
          <label class="form-label">Id</label>
          <input name="id" class="form-control" type="text" [ngModel]="location.id"/>
        </div>

        <div class="form-group">
          <label class="form-label">Description</label>
          <textarea name="description" class="form-control" type="text" rows="4"
                    [ngModel]="location.description"></textarea>
        </div>
        <button type="button" class="btn btn-outline-primary my-2 end" (click)="save(form)">Save</button>


      </form>
    </div>
