<div class="container">
  <div class="row">


  <div class="col-6">
    <form #form=ngForm>
      <div class="form-group">
        <label class="form-label mx-2">Name </label>
        <input *ngIf="isActive" name="name" class="form-control" type="text" [ngModel]="plot.name"/>
        <label *ngIf="!isActive"><a class="link" (click)="setActive(plot)">{{plot.name}}</a> </label>
      </div>
      <div class="form-group" [hidden]="!isActive">
        <label class="form-label">Type </label>
        <input name="type" class="form-control" type="text" [ngModel]="plot.type"/>
      </div>
      <div class="form-group" [hidden]="true">
        <label class="form-label">Id</label>
        <input name="id" class="form-control" type="text" [ngModel]="plot.id"/>
      </div>
      <div class="form-group" [hidden]="true">
        <label class="form-label">Parent Id</label>
        <input name="parentId" class="form-control" type="text" [ngModel]="plot.parentId"/>
      </div>
      <div class="form-group" [hidden]="!isActive">
        <label class="form-label">Description</label>
        <textarea name="description" class="form-control" type="text" rows="4" [ngModel]="plot.description"></textarea>
      </div>
      <button *ngIf="isActive" type="button" class="btn btn-outline-primary m-2 end" (click)="save(form)">Save</button>

    </form>
  </div>
  <div class="col-3 my-4">

    <app-plot-list [hidden]="!isActive" [plotlist]="plot.subplots"></app-plot-list>
  </div>
  </div>
</div>
