
<div class="col-md-6" *ngFor="let plot of plotlist">

    <table class="table" *ngIf="listLength">
      <thead>
      <tr>
        <th>Name</th>


      </tr>
      </thead>
      <tbody>
      <tr>
        <td><button type="button" class="btn btn-sm btn-outline-success" [routerLink]="[plot.id]">{{plot.name}}</button></td>
        <app-plot-loop [plotlist]="plot.subplots"  ></app-plot-loop>
      </tr>
      </tbody>



    </table>
</div>
