
<div class="row my-5">
  <table class="table table-striped">
    <thead>
    <tr>
      <th>Title</th>
      <th>Author</th>
      <th>Genre</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of users|async">
      <td><a (click)="selectUser(user)" class="link">{{user.penName}}</a> </td>
    </tr>
    </tbody>
  </table>


<div class="row justify-content-center my-5">
  <div class="col-4">
    <div class="row">
      <div class="col mb-2">
        <label for="fname" class="form-label">First Name:</label>
        <input type="text" id="fname" name="firstName" #firstName="ngModel" [ngModel]="user.firstName"  class="form-control form-control-sm">
      </div>
    </div>
    <div class="row">
      <div class="col mb-2">
        <label for="lastName" class="form-label">Last Name:</label>
        <input type="text" id="lastName" name="lastName" #name="ngModel" [(ngModel)]="user.lastName" class="form-control form-control-sm">
      </div>
    </div>

  </div>

  <div class="col-4">
    <div class="row">
      <div class="col mb-2">
        <label for="email" class="form-label">Email:</label>
        <input type="email" id="email" name="email" #email="ngModel" [ngModel]="user.email"  class="form-control form-control-sm">
      </div>
    </div>
    <div class="row">
      <div class="col mb-2">
        <label for="penname" class="form-label">Pen Name:</label>
        <input type="text" id="penname" name="penName" #penName="ngModel" [(ngModel)]="user.penName" class="form-control form-control-sm">
      </div>

      <div class="row">
      <div class="col mb-2">
        <label for="genre" class="form-label">Genre:</label>
        <input type="text" id="genre" name="genre" #genre="ngModel" [(ngModel)]="user.genre" class="form-control form-control-sm">
      </div>
    </div>
    <div class="row">
      <div class="col d-grid">
        <button type="button" (click)="update()" class="btn btn-sm btn-dark" [disabled]="loading">
          <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" *ngIf="loading"></span>
          Update
        </button>
      </div>
    </div>
  </div>
</div>
</div>
